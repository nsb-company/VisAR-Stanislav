<!DOCTYPE html>
<html>

<head>
  <title>Vi</title>
  <meta name="description" content="Textures - A-Frame School">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
  <link rel="stylesheet" type="text/css" href="cardstyle.css">
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <link rel="shortcut icon" href="../../assets/img/icons/favicon.ico" type="image/x-icon" />
  <script type="text/javascript">
    let checkExist = setInterval(function() {
      if (document.getElementById("arjsDebugUIContainer")) {
        let interface = document.getElementById("arjsDebugUIContainer");
        interface.remove();
      }
    }, 100);
    checkExist;
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" aframe-inspector-removed-embedded="undefined">
    <canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>
    <a-marker camera="active:false" type="pattern" url="visAR-marker.patt" visible="false" material="" arjs-anchor="" arjs-hit-testing="">
      <a-entity id="vk" class="clickable" position="-1 0 0" rotation="-90 0 0" scale="0.6 0.6 0.6"
        material="shader:portal;side:double;visible:false" event-set__click="_event: onmousedown; _target: #vk; _delay: 0; _color: #24CAFF;">
        <a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/VK_Compact_Logo_%282021-present%29.svg/2048px-VK_Compact_Logo_%282021-present%29.svg.png" width="1" height="1"></a-image>
      </a-entity>
      <a-entity id="telegram" class="clickable" position="1 0 0" rotation="-90 0 0" scale="0.6 0.6 0.6"
        material="shader:portal;side:double;visible:false" event-set__click="_event: onmousedown; _target: #telegram; _delay: 0; _color: #24CAFF;">
        <a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/2048px-Telegram_2019_Logo.svg.png" width="1" height="1"></a-image>
      </a-entity>
    </a-marker>

    <a-entity camera="" position="" rotation="" scale="" visible=""></a-entity>
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
  </a-scene>

  <script type="text/javascript">
    document.querySelector('#vk').addEventListener('click', function() {
      window.location.href = 'https://vk.com/ssstttaaasssiiikk';
    });
    document.querySelector('#telegram').addEventListener('click', function() {
      window.location.href = 'https://t.me/ssstttaaasssiiikk';
    });

    var gotitBtn = $(".gotit");
    gotitBtn.click(function() {
      gotitBtn.parent().css({
        display: "none"
      });
    });

    function hasGetUserMedia() {
      return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }
    if (hasGetUserMedia()) {
      $('#splashScreen').css('display', 'block');
    }
  </script>

</body>

</html>
